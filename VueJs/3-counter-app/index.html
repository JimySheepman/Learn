<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container" id="app">
        <div class="row mt-5">
            <div class="col-2 card p-2 me-2">
                <h3 class="text-center">{{ counter }}</h3>
                <div class="d-flex justify-content-center align-items-cetrer">
                    <button @click="counter++" class="btn bt-sm me-2 btn-primary">+</button>
                    <button @click="counter--" class="btn btn-sm btn-danger">-</button>
                </div>
                <div class="alert alert-warning mt-2">
                    {{ getCounterResult }}
                </div>
            </div>
            <div class="col-2 card p-2">
                <h3 class="text-center">{{ counter2 }}</h3>
                <div class="d-flex justify-content-center align-items-cetrer">
                    <button @click="counter2++" class="btn bt-sm me-2 btn-primary">+</button>
                    <button @click="counter2--" class="btn btn-sm btn-danger">-</button>
                </div>
                <div class="alert alert-warning mt-2">
                    {{ getCounter2Result }}
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
