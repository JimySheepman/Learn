<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Style Binding</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <style>
        .uncompleted-item {
            background-color: #dc354536;
        }

        .completed-item {
            background-color: #19875444;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 p-2">
                    <h3 class="text-center">Todo List</h3>
                    <div class="d-flex justify-content-star mb-4">
                        <!-- <input type="text" class="form-control me-2" @keydown.enter="todoList.push($event.target.value)"> -->
                        <input type="text" class="form-control me-2" @keydown.enter="addTodo">
                        <button class="btn btn-sm btn-primary">Ekle</button>
                    </div>
                    <div v-if="todoList.length > 0">
                        <ul class="list-group">
                            <li v-for="todo in todoList" :key="todo.id" :class="{'completed-item' : todo.completed, 'uncompleted-item' : !todo.completed}"
                                
                                class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <input class="form-check-input" type="checkbox"
                                        :id="`completed_checkbox_${todo.id}`" v-model="todo.completed">
                                    <label class="form-check-label ms-2" :for="`completed_checkbox_${todo.id}`">
                                        {{ todo.text }}
                                    </label>
                                </div>
                                <button class="btn btn-danger btn-sm" @click="removeItem(todo)">Sil</button>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-success">Tamamlanmış todo sayısı {{ completedItemCount}}</small>
                            <small class="text-danger">Tamammamış todo sayısı {{ unCompletedItemCount}}</small>
                        </div>
                    </div>
                    <div v-else class="alert alert-warning">Henüz eklenmiş bir todo bulunmamaktadır.</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
