<div class="bg-light p-5 rounded-lg m-3">

  <p class="lead"><center>This is a To-do list for python django </center></p>
  <div>
  <form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">To-Do title</label>

  </div>
  <div class="mb-3">

    <input type="text" class="form-control" name="description">
  </div>

</form>
